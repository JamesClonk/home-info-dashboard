<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <span class="navbar-burger burger" data-target="navbarMenuHeroA" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item {{ if eq .Active `home`}}is-active{{ end }}" href="/">
                  <span class="icon"><i class="fa fa-home"></i></span>
                  <span>Home</span>
                </a>
                <a class="navbar-item {{ if eq .Active `dashboard`}}is-active{{ end }}" href="/dashboard">
                  <span class="icon"><i class="fa fa-dashboard"></i></span>
                  <span>Dashboard</span>
                </a>
                <a class="navbar-item {{ if eq .Active `graphs`}}is-active{{ end }}" href="/graphs">
                  <span class="icon"><i class="fa fa-area-chart"></i></span>
                  <span>Graphs</span>
                </a>
                <a class="navbar-item {{ if eq .Active `sensors`}}is-active{{ end }}" href="/sensor_data">
                  <span class="icon"><i class="fa fa-microchip"></i></span>
                  <span>Sensors</span>
                </a>
                <a class="navbar-item {{ if eq .Active `alerts`}}is-active{{ end }}" href="/alert_data">
                  <span class="icon"><i class="fa fa-bell"></i></span>
                  <span>Alerts</span>
                </a>
                <a class="navbar-item {{ if eq .Active `message_queue`}}is-active{{ end }}" href="/message_queue">
                  <span class="icon"><i class="fa fa-envelope"></i></span>
                  <span>Message Queue</span>
                </a>
                <a class="navbar-item {{ if eq .Active `forecasts`}}is-active{{ end }}" href="/forecasts">
                  <span class="icon"><i class="fa fa-thermometer-three-quarters"></i></span>
                  <span>Forecasts</span>
                </a>
                <span class="navbar-item">
                  <a class="button is-primary is-inverted" href="https://github.com/JamesClonk/home-info-dashboard" target="_blank" rel="noopener noreferrer">
                    <span class="icon"><i class="fa fa-github"></i></span>
                    <span>Source</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>

    {{ yield }}

  </body>
</html>
